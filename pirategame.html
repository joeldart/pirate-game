<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pirate Game</title>
	<script type="text/javascript">
		// Function.prototype.bind polyfill
		if ( !Function.prototype.bind ) {

		  Function.prototype.bind = function( obj ) {
			var slice = [].slice,
				args = slice.call(arguments, 1), 
				self = this, 
				nop = function () {}, 
				bound = function () {
				  return self.apply( this instanceof nop ? this : ( obj || {} ), 
									  args.concat( slice.call(arguments) ) );    
				};

			nop.prototype = self.prototype;

			bound.prototype = new nop();

			return bound;
		  };
		}
	</script>
	<script src="model.js" type="text/javascript"></script>
	<script src="primitives.js" type="text/javascript"></script>
    <script src="pirategame.js" type="text/javascript"></script>
  </head>

    support for Canvas.  You should see:
    <span style="display:block;width:150px;height:100px;background:#00f">&nbsp;</span></canvas></p> 
  </body>
</html>
